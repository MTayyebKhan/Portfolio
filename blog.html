<!DOCTYPE html>
<html lang="en">
    <!--the head of my html, with viewport to fit to device, links to stylesheet and fontawesome-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/main.css"> 
        <script src="https://kit.fontawesome.com/1a3631e1d6.js" integrity="sha384-muFEwBe7wKr23ZWIGEP4NgnrqSu9F/DsVXgntodY3ojP4n89YbW60fOBPIbSMSDQ" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Nav bar links and main header name -->
        <header class="main-header">
            <span class="brand">TayyebKhan</span>
            <ul class="main-nav">
                <li class="nav-link">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-link">
                    <a href="blog.html">Blog</a>
                </li>
                <li class="nav-link">
                    <a href="experience.html">Experience</a>
                </li>
                <li class="nav-link">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </header>
        <main>
            <section class="title-section">
                <h1>myBlog</h1>
            </section>
            <section class="background-img">
                <img src="T1A2/images/midgar4k.jpg" alt="Background Image of Midgar">
                <svg height="100%" width="100%">
                    <defs>
                        <mask id="mask" x="0" y="0" width="100%" height="100%">
                            <rect x="0" y="0" width="100%" height="100%"></rect>
                                <text x="50%" y="55%" text-anchor="middle">Anime</text>
                        </mask>
                    </defs>
                    <rect fill="black" x="0" y="0" width="99%" height="100%"></rect>
                </svg>
                <h2 class="mask-title">Anime</h2>
            </section>
            <section class="blog-section">
                <section class="port-blog" id="port-blog">
                    <div class="container">
                        <div class="section-heading">
                            <h2>My Top Animes</h2>
                        </div>
                        <div class="blog-item">
                            <div class="blog-img">
                                <img src="T1A2/images/titan.jpg" alt="Image of attack on titan poster">
                                <p>Source: flickeringmyth.com</p>
                            </div>
                            <div class="blog-description">
                                <h1>Attack on Titan</h1>
                                <h3>5th of Nov 2020</h3>
                                <br>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
